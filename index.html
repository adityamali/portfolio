<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="viewport">
        <div class="container">
            <section id="home" style="margin-top: 60px">
                <div class="cardgrid">
                    <div class="card one m1" data-tilt data-tilt-max="2">
                        <div class="meimg">
                            <div class="avatar"></div>
                        </div>
                        <h1>Hey I'm Aditya</h1>
                        <ul>
                          <li><i class="fab fa-instagram social" onclick="window.location.href='https://www.instagram.com/theadityamali';"></i></li>
                          <li><i class="fab fa-twitter social"></i></li>
                          <li><i class="fab fa-github social" onclick="window.location.href='https://github.com/adityamali'"></i></li>
                          <li><i class="fab fa-linkedin social" onclick="window.location.href='https://www.linkedin.com/in/adityamali2003/'"></i></li>
                        </ul>
                    </div>
                    <div id="about" class="card two m1">
                        <p>
                            Hey So I'm Aditya Mali and currently I'm pursuing my Bachlors in Technology from Bharati Vidyapeeth Deemed to Be University College of Engineering Pune
                        </p>
                    </div>
                    <div class="card three m1">
                      <h4>UX Designer</h4>
                      <h4>Front End Developer</h4>
                      <h4>AI&ML</h4>
                    </div>
                    <div class="card four m1">

                    </div>
                </div>
            </section>
            <div class="copyright">
              <p>Made with HTML, CSS & JS by Aditya Mali</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dd096b3ac9.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/vanila-tilt.js"></script>
    <script type="text/javascript" src="assets/js/SmoothScroll.js"></script>
    <script>const isTouchDevice = 'ontouchstart' in document.documentElement;

        disableScroll();
        if (!isTouchDevice) smoothScroll();
        
        window.onresize = () => {
          resizeBodyHeight();
        };
        
        window.onload = () => {
          enableScroll();
          resizeBodyHeight();
        };
        
        // Functions
        
        function disableScroll() {
          document.body.style.overflow = 'hidden';
        }
        
        function enableScroll() {
          document.body.style.overflow = '';
        }
        
        function smoothScroll() {
          document.querySelector('.viewport').classList.add('SmoothScroll');
        
          new SmoothScroll({
            target: document.querySelector('.container'),
            scrollEase: 0.08,
            maxOffset: 500,
          });
        }
        
        function resizeBodyHeight() {
          document.body.style.height = document.querySelector('.viewport').scrollHeight + 'px';
        }</script>
</body>

</html>
